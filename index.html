<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Крестики-Нолики</title>
</head>
<body>
    <div id="main">
        <div id="playersStol">
            <div id="P1">Player 1</div>
            <div id="P2">Player 2</div>
        </div>
        <div id="GamePlace">
            <div id="firstline">
                <div id="f1" class="button" onclick="MovePlayer()"></div>
                <div id="f2" class="button" onclick="MovePlayer()"></div>
                <div id="f3" class="button" onclick="MovePlayer()"></div>
            </div>
            <div id="secondline">
                <div id="s1" class="button" onclick="MovePlayer()"></div>
                <div id="s2" class="button" onclick="MovePlayer()"></div>
                <div id="s3" class="button" onclick="MovePlayer()"></div>
            </div>
            <div id="thirdline">
                <div id="t1" class="button" onclick="MovePlayer()"></div>
                <div id="t2" class="button" onclick="MovePlayer()"></div>
                <div id="t3" class="button" onclick="MovePlayer()"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
